<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <title>HIPS-OpenApiTest</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/jquery.jsonview.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">SendMessage</a>
            </div>
            <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-2" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a target="_blank" href="https://open.hscloud.cn/openplat/index.html">恒生开放平台</a>
                    </li>
                    <li>
                        <a target="_blank" href="http://10.253.100.182:8080/test">内网测试网站</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container col-md-10 col-md-offset-1">
        <form class="row well" role="form" name="requestForm" id="requestForm">
            <div class="col-md-12">
                <h3>输入报文</h3>
                <div class="btn-group sep-rule" data-toggle="buttons">
                    <label class="btn btn-success active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked>以【|,=】分隔
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="options" id="option2" autocomplete="off"> 以【换行符(\n),=】分隔
                    </label>
                    <label class="btn btn-success">
                        <input type="radio" name="options" id="option3" autocomplete="off"> 自定义分隔
                    </label>
                    <input class="hidden" id="customSep" type="text" style="margin-left:5px;margin-top:5px;height: 35px;width: 200px;" placeholder="键值对分隔符^键值分隔符">

                </div>
                <div>
                    <textarea id="request" class="form-control " rows="5" placeholder=""
                        style="resize: vertical;"></textarea>
                </div>
            </div>
            <div class="col-md-4" id="serverInfo">
                <div class="input-group has-success">
                    <span class="input-group-addon">FIX报文-IP</span>
                    <input type="text" id="serverIp" class="form-control">
                </div>
                <div class="input-group has-success">
                    <span class="input-group-addon">FIX报文-PORT</span>
                    <input type="text" id="serverPort" class="form-control" style="width: 100px;">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4 action-col">
                <input type="hidden" id="sendType" name="sendType">
                <div style="margin-bottom: 10px;">
                    <button style="width: 60%" type="button" id="send-fix" style="width:30%;margin-right:10%" class="btn btn-success btn-sm">发 送 FIX 报 文</button>
                </div>
                <div class="btn-group" style="width:100%">
                    <button type="button" id="send" class="btn btn-success btn-sm" style="width:50%">发 送 JSON 至 开放平台</button>
                    <button id="send-dropdown" type="button" class="btn btn-success btn-sm dropdown-toggle" data-toggle="dropdown" style="width:10%">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu send-select" id="sendList" role="menu">
                    </ul>
                </div>
            </div>
        </form>

        <div class="row" style="margin-top: 20px;">
            <div class="col-sm-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">API请求报文</h3>
                    </div>
                    <div class="panel-body">
                        <div id="formatedRequest"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">API应答报文 (耗时:
                            <span id="elapsedTime">0.000</span> s) </h3>
                    </div>
                    <div class="panel-body">
                        <div class="float-btn-tool">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" style="padding: 9px 15px;color:#fff;text-decoration:none;display:block;" data-toggle="dropdown"
                                    aria-expanded="true">复制
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" class="copy-tool-btn" data-clipboard-target="#strJson">复制为JSON</a>
                                    </li>
                                    <li>
                                        <a href="#" class="copy-tool-btn" data-clipboard-target="#strFix">复制为Fix</a>
                                    </li>
                                    <li>
                                        <a href="#" class="copy-tool-btn" data-clipboard-target="#strStr">复制为一行</a>
                                    </li>
                                </ul>
                            </div>
                        </div>


                        <div id="response"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nosee">
            <textarea type="text" id="strJson"></textarea>
            <textarea type="text" id="strFix"></textarea>
            <textarea type="text" id="strStr"></textarea>
        </div>
    </div>

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.jsonview.min.js"></script>
    <script src="/js/clipboard.min.js"></script>
    <script src="/js/countUp.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
